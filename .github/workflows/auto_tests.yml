# Name the workflow
name: Auto tests

on:
  # Trigger the workflow on push on the master branch
  push:
    branches: [ "master" ]
  # Trigger the workflow on pull request events
  pull_request:
    branches: [ "*" ]

# Define some environment variables for the workflow
env:
  # Customize the default CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  tests:
    strategy:
      matrix:
        BuildType: [Debug, Release]
        include:
          - CCcompiler: "gcc-12"
            CXXcompiler: "g++-12"
          - CCcompiler: "clang-15"
            CXXcompiler: "clang++-15"

    runs-on: ubuntu-22.04 #self-hosted
    env:
      CC: ${{ matrix.CCcompiler }}
      CXX: ${{ matrix.CXXcompiler }}
      BUILD_TYPE: ${{ matrix.BuildType }}

    steps:
    # Checkout the repository
    - uses: actions/checkout@v3

    - name: Add clang-15 repos
      run: |
        echo "deb http://apt.llvm.org/jammy/ llvm-toolchain-jammy-15 main" >> /etc/apt/sources.list
        echo "deb-src http://apt.llvm.org/jammy/ llvm-toolchain-jammy-15 main" >> /etc/apt/sources.list

    - name: ccache
      uses: hendrikmuhs/ccache-action@v1.2

    # install dependencies if needed
    - name: install all if not self-hosted
      if: ${{ !contains(github.repository, 'self-hosted') }}
      run: |
        sudo apt-get update
        sudo apt-get install -y gcc-12 g++-12 cmake pkg-config gtkmm-3.0 clang-15

    # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
    # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
    - name: Configure CMake
      run: cmake -S ${{github.workspace}} -B ${{github.workspace}}/build -D CMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -D CMAKE_C_COMPILER_LAUNCHER=ccache -D CMAKE_CXX_COMPILER_LAUNCHER=ccache -D GTEST=true

      # Build the program with the given configuration
    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -j2

      # Execute tests defined by the CMake configuration.
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
    - name: Test
      working-directory: ${{github.workspace}}/build
      run: ctest -C ${{env.BUILD_TYPE}}
